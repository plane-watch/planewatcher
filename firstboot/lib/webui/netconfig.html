<!DOCTYPE html>
<html>
<body>

<h2>Network Config</h2>

<form>
  {{ range $iface_name, $iface_config := .Ethernets }}
  <fieldset>
    <label>Interface: {{ $iface_name }}</label><br>

      <fieldset>
        <label>IPv4</label><br>
        <input type="radio" id="dhcpv4" name="ipv4.method" value="DHCP">
        <label for="dhcpv4">DHCP</label><br>
        <input type="radio" id="manualv4" name="ipv4.method" value="Manual">
        <label for="manualv4">Manual</label><br>

        <label for="ipv4addr">Address</label>
        <input type="text" id="ipv4addr" name="ipv4.address" value="10.0.0.1"><br>
        <label for="ipv4mask">Netmask</label>
        <input type="text" id="ipv4mask" name="ipv4.netmask" value="255.255.255.0"><br>
        <label for="ipv4gw">Gateway</label>
        <input type="text" id="ipv4gw" name="ipv4.gateway" value="10.0.0.254"><br>

      </fieldset>
  </fieldset>
  {{ end }}
</form>

<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
